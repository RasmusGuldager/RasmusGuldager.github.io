<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A* pathfinding</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
    <script>
      window.onload = () => {
        if (localStorage.getItem("heurist") !== null) {
        document.getElementById("heurist").value = localStorage.getItem("heurist")
      } else {
        document.getElementById("heurist").value = 2
        localStorage.setItem("heurist", 2)
      }
    }

      function reload() {
        localStorage.setItem("heurist", document.getElementById("heurist").value)
        location.reload()}
    </script>
</head>

<body>
  <h1 onClick="window.location.href='../../index.html'">SRP Projekt</h1>
  <a href="../../index.html"><img src="../Graph.png" alt="Graph"></a>
  <script src="sketch.js"></script>

  <div id="settings">
    <h2>Settings</h2><br>
  <button id="reset" type="button" onClick="reload()">Reset</button><br>
  <p>Heuristic value</p>
  <input type="number" id="heurist"><br><br>
  <p style="margin: 0;">The heuristic value is:</p>
  <p>Dist(node, end) * input</p>
  <h2 id="Stopwatch">
    00:00
  </h2>
</div>
    
    <script>
    const timer = document.getElementById("Stopwatch");
    
    var min = 0;
    var sec = -1;
    var stoptime = false;
    
    function stopTimer() {
      if (stoptime == false) {
        stoptime = true;
      }
    }
    
    function stopwatch() {
        if (stoptime == false) {
        sec = parseInt(sec);
        min = parseInt(min);
    
        sec = sec + 1;
    
        if (sec == 60) {
          min = min + 1;
          sec = 0;
        }
    
        if (sec < 10 || sec == 0) {
          sec = '0' + sec;
        }
        if (min < 10 || min == 0) {
          min = '0' + min;
        }
    
        if (isNaN(min)) [
          min = "00"
        ]
    
        timer.innerHTML = `${min}:${sec}`;
    
        setTimeout("stopwatch()", 1000);
      }
    }
    document.addEventListener("DOMContentLoaded", stopwatch())
    </script>

</body>
</html>
