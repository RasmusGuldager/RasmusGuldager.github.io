<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pathfinding</title>

    <link rel="stylesheet" type="text/css" href="Pathfinding/Startside/style.css">

    <script src="Pathfinding/libraries/p5.min.js"></script>
    <script src="Pathfinding/libraries/p5.sound.min.js"></script>

  </head>

  <body>
    <img src="Pathfinding/Graph.png" alt="Graph">
    <h1>SRP Projekt</h1>
    <div id="wrap">

      <div id="Settings">
        <h2>Settings</h2>
        <div class="boks"><p>Rows / Columns</p>
        <input id="rowsCols" type="number"></div>
        <div class="boks"><p>Width (px)</p>
        <input id="width" type="number"></div>
        <div class="boks"><p>% of nodes that are walls</p>
        <input id="walls" type="number"> </div>
        <p>Use maze in pathfinding</p>
        <label class="switch">
          <input id="checkbox1" type="checkbox">
          <span class="slider"></span>
        </label><br>
        <p>Use own grid in pathfindning</p>
        <label class="switch">
          <input id="checkbox2" type="checkbox">
          <span class="slider"></span>
        </label>
        </div>

        <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Pathfinding</button>
    <div class="dropdown-content">
    <a id="path1" class="path" href="Pathfinding/A-star/A-star.html">A* pathfinding</a>
    <a id="path2" class="path" href="Pathfinding/BFS/BFS.html">BFS pathfinding</a>
    <a id="path3" class="path" href="Pathfinding/DFS/DFS.html">DFS pathfinding</a>
    <a id="path4" class="path" href="Pathfinding/Dijkstra/Dijkstra.html">Dijkstra pathfinding</a></div></div>
    <div class="dropdown">
      <button class="dropbtn">Mazegeneration</button>
      <div class="dropdown-content">
    <a id="maze1" class="mazee" href="Pathfinding/DFS mazegeneration/DFSMaze.html">Randomized DFS mazegeneration</a>
    <a id="maze2" class="mazee" href="Pathfinding/Prim's mazegeneration/PrimsMaze.html">Randomized Prim's mazegeneration</a>
  </div></div>
  <div class="dropdown">
    <button class="dropbtn" id="MakeGrid" onClick="window.location.href='Pathfinding/Make own grid/Makeowngrid.html'">Make your own grid</button>
  </div>
  </div>
</div>

<script src="Pathfinding/Startside/startside.js"> </script>

  </body>
</html>
