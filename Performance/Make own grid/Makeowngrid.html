<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Make your own grid</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <h1 onClick="window.location.href='../index.html'">SRP Projekt (Performance)</h1>
    <a href="../index.html"><img src="../Graph.png" alt="Graph"></a>
    <div id="settings">
      <h2>Settings</h2><br>
      <p style="margin-top: 0;">Grid is always autosaved</p><br>
      <button type="button" onClick="reload()">Clear all walls</button><br><br>
      <button type="button" onClick="randomize()">Randomize weights</button><br>
      <p>Use eraser (on/off)</p>
      <label class="switch">
        <input id="checkbox" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
      
    <script src="sketch.js"></script>
  </body>
</html>
