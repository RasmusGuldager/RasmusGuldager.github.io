<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prim's mazegeneration</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
    <script>
      function reload() {
        location.reload()}
    </script>
  </head>

  <body>
    <h1 onClick="window.location.href='../index.html'">SRP Projekt (Performance)</h1>
    <a href="../index.html"><img src="../Graph.png" alt="Graph"></a>

    <div id="settings">
      <h2>Settings & stats</h2><br>
      <p style="margin-top: 0;">Maze is autosaved when done</p><br>
    <button id="reset" type="button" onClick="reload()">Reset</button><br>
    <h2 id="Stopwatch">
      00:00
    </h2>
  </div>
      
      <script>
      const timer = document.getElementById("Stopwatch");
      
      var min = 0;
      var sec = -1;
      var stoptime = false;
      
      function stopTimer() {
        if (stoptime == false) {
          stoptime = true;
        }
      }
      
      function stopwatch() {
          if (stoptime == false) {
          sec = parseInt(sec);
          min = parseInt(min);
      
          sec = sec + 1;
      
          if (sec == 60) {
            min = min + 1;
            sec = 0;
          }
      
          if (sec < 10 || sec == 0) {
            sec = '0' + sec;
          }
          if (min < 10 || min == 0) {
            min = '0' + min;
          }
      
          if (isNaN(min)) [
            min = "00"
          ]
      
          timer.innerHTML = `${min}:${sec}`;
      
          setTimeout("stopwatch()", 1000);
        }
      }
      document.addEventListener("DOMContentLoaded", stopwatch())
      </script>
      <script src="sketch.js"></script>
  </body>
</html>
